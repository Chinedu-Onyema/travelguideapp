version: 0.2


phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip3 install -r requirements-dev.txt

  build:
    commands:
      - pylint *.py
      - coverage run -m xmlrunner --output-file unittests.xml
      - coverage xml

reports:
  UnitTests:
    files:
      - 'unittests.xml'
  NewCoverage:
    files:
      - 'coverage.xml'
    file-format: COBERTURAXML